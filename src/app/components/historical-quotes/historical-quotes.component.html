<mat-tab-group>
  <mat-tab label="Table">
    <!-- <table mat-table [dataSource]="getTableData()" class="valuation-card mat-elevation-z20"> -->

    <table mat-table [dataSource]="dataSource" matSort class="valuation-card mat-elevation-z20">
  <caption>Historial Valuations</caption>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <ng-container matColumnDef="fairvalue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fair Value </th>
      <td mat-cell *matCellDef="let element"> {{element.fairvalue}} </td>
    </ng-container>
    <ng-container matColumnDef="dividend">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dividend </th>
      <td mat-cell *matCellDef="let element"> {{element.dividend}} </td>
    </ng-container>
    <ng-container matColumnDef="earnings">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Earnings </th>
      <td mat-cell *matCellDef="let element"> {{element.earnings}} </td>
    </ng-container>   
    <ng-container matColumnDef="rate_gs10">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 10 Year Treasury Rate </th>
      <td mat-cell *matCellDef="let element"> {{element.rate_gs10}} </td>
    </ng-container>
    <ng-container matColumnDef="valuation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valuation </th>
      <td mat-cell *matCellDef="let element"> {{getValuation(element.price, element.fairvalue)}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
  </table>
  </mat-tab>
  <mat-tab label="Graph">TBD</mat-tab>
  </mat-tab-group>
